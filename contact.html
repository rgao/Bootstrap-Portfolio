<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Looking for Busywork Intern?</title>

    <link rel="icon" type="image/png" href="assets/images/acorn.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid" style="border: 2px solid red">
        <nav class="navbar navbar-expand-sm mx-auto px-0 py-0" >
            <div class="name navbar-header px-3 py-2">
                <h1>Ryan Gao</h1>
            </div>

            <ul class="navbar-nav ml-auto" style="margin-right: -20px">
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="main container mx-auto my-4">
        <section class="main-content">
            <header class="border-bottom py-3">
                <h2>Contact Me</h2>
            </header>
            <form>
                <div class="form-group py-2">
                    <label for="fullname">Full Name</label>
                    <input type="name" class="form-control" placeholder="Albert Einstein">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" placeholder="sol@milkway.uni">
                </div>
                    
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer fixed-bottom">
        <p class="text-center pt-3">
            Copyright &copy; 2018
        </p>
    </footer>
</body>

</html>
